{% extends "base.html" %}

{% load static %}

{% block body %}
<div class="content">
    <h1>To-do list</h1>
    <a href="{% url 'create_task' %}">Add a task</a>

    {% if tasks %}
            {% csrf_token %}
            
            <ul id="to-do-list">
                {% for task in tasks %}
                    <li>
                        <input class="toggle-task" 
                               data-id="{{ task.id }}" 
                               type="checkbox"
                               {% if task.completed %}checked{% endif %}>
                        </input>

                        <span id="task-title-{{ task.id }}" {% if task.completed %}style="text-decoration: line-through;"{% endif %}>
                            {{ task.title }}
                        </span>

                        <a class="delete_button" href="{% url 'delete_task' task.id %}">‚ùå</a>
                    </li>
                {% endfor %}
            </ul>
    {% else %}
        <p>No tasks yet.</p>
    {% endif %}
</div>
<script src="{% static "js/toggle.js" %}"></script>
{% endblock %}
